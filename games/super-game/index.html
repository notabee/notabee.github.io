<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SPACE PONG by RB</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');

        :root {
            --neon-pink: #FF0055;
            --neon-dim: #990033;
            --text-white: #e0e0e0;
            --bg-black: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg-black);
            font-family: 'Courier Prime', monospace;
            overflow: hidden;
            touch-action: none; /* Prevent zooming on mobile */
            user-select: none;
        }

        #game-canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-display {
            position: absolute;
            top: 60px;
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.1);
            font-weight: bold;
            z-index: 0;
        }

        .high-score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: var(--neon-dim);
            z-index: 100;
            text-align: right;
        }

        #start-screen, #game-over-screen {
            background: rgba(5, 5, 5, 0.9);
            padding: 40px;
            border: 1px solid var(--neon-pink);
            text-align: center;
            pointer-events: auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.2);
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 280px;
        }

        h1 {
            color: var(--neon-pink);
            margin: 0;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--neon-pink);
        }

        p {
            color: var(--text-white);
            font-size: 1rem;
            line-height: 1.5;
            margin: 0;
        }

        .stat-box {
            border-top: 1px solid var(--neon-dim);
            border-bottom: 1px solid var(--neon-dim);
            padding: 10px 0;
            margin: 10px 0;
        }

        button {
            background: transparent;
            color: var(--neon-pink);
            border: 1px solid var(--neon-pink);
            padding: 15px 30px;
            font-family: inherit;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--neon-pink);
            color: var(--bg-black);
            box-shadow: 0 0 15px var(--neon-pink);
        }

        .hidden {
            display: none !important;
        }

        /* Back button top left */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--neon-dim);
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 100;
            pointer-events: auto;
            border: 1px solid var(--neon-dim);
            padding: 5px 10px;
            transition: all 0.3s;
        }
        .back-btn:hover {
            color: var(--neon-pink);
            border-color: var(--neon-pink);
        }

        .speed-indicator {
            font-size: 0.8rem;
            color: var(--neon-dim);
            margin-top: 5px;
            opacity: 0.7;
        }

    </style>
</head>
<body>

    <a href="/games/" class="back-btn">< BACK</a>
    <canvas id="game-canvas"></canvas>
    
    <div id="ui-layer">
        <div class="score-display" id="score">0</div>
        <div class="high-score-display">BEST: <span id="hud-high-score">0</span></div>

        <div id="start-screen">
            <h1>Neon Leap</h1>
            <p>Timing is everything.</p>
            <p style="font-size: 0.8rem; opacity: 0.7;">[ CLICK / SPACE / TAP ] to detach and fly.</p>
            <button id="start-btn">Initialize</button>
        </div>

        <div id="game-over-screen" class="hidden">
            <h1>Signal Lost</h1>
            <div class="stat-box">
                <p>Score: <span id="final-score" style="color:white; font-weight:bold;">0</span></p>
                <p style="font-size: 0.9rem; margin-top:5px;">Best: <span id="final-high-score" style="color:var(--neon-pink)">0</span></p>
            </div>
            <button id="restart-btn">Re-Initialize</button>
        </div>
    </div>

<script>
    // --- CONFIGURATION ---
    const COLORS = {
        pink: '#FF0055',
        dim: '#990033',
        bg: '#050505',
        white: '#e0e0e0'
    };

    // DEFINING CONSTANTS
    const INITIAL_ORBIT_SPEED = 0.05; 
    const SPEED_INCREMENT = 0.008; 
    const SPEED_THRESHOLD = 5;

    // --- AUDIO SYSTEM ---
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);

        const now = audioCtx.currentTime;
        
        if (type === 'jump') {
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(220, now);
            osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        } else if (type === 'land') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(880, now);
            osc.frequency.exponentialRampToValueAtTime(440, now + 0.1);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
            osc.start(now);
            osc.stop(now + 0.15);
        } else if (type === 'die') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, now);
            osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
            gain.gain.setValueAtTime(0.2, now);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
            osc.start(now);
            osc.stop(now + 0.5);
        } else if (type === 'speedup') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, now);
            osc.frequency.linearRampToValueAtTime(880, now + 0.1);
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.linearRampToValueAtTime(0, now + 0.1);
            osc.start(now);
            osc.stop(now + 0.1);
        }
    }

    // --- GAME LOGIC ---
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const hudHighScoreEl = document.getElementById('hud-high-score');
    const finalScoreEl = document.getElementById('final-score');
    const finalHighScoreEl = document.getElementById('final-high-score');
    const startScreen = document.getElementById('start-screen');
    const gameOverScreen = document.getElementById('game-over-screen');

    let width, height;
    let cameraY = 0;
    
    let gameState = 'MENU'; 
    let score = 0;
    let highScore = localStorage.getItem('rb_neon_highscore') || 0;
    
    let nodes = [];
    let particles = [];
    
    // Global player object
    let player = {
        x: 0, y: 0, radius: 8, angle: 0, orbitRadius: 40, speed: INITIAL_ORBIT_SPEED, 
        dir: 1, currentNode: null, vx: 0, vy: 0, isFlying: false, tail: []
    };

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();
    
    hudHighScoreEl.innerText = highScore;

    class Node {
        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius; 
            this.visualRadius = 0; 
            this.pulsing = 0;
            this.visited = false;
        }

        draw() {
            this.pulsing += 0.05;
            const glow = Math.sin(this.pulsing) * 5;
            
            ctx.beginPath();
            ctx.arc(this.x, this.y - cameraY, player.orbitRadius, 0, Math.PI * 2);
            ctx.strokeStyle = this.visited ? COLORS.dim : 'rgba(255, 255, 255, 0.1)';
            ctx.lineWidth = 1;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(this.x, this.y - cameraY, this.radius + (this.visited ? 0 : glow/2), 0, Math.PI * 2);
            ctx.fillStyle = this.visited ? COLORS.dim : COLORS.pink;
            ctx.fill();
            
            if (!this.visited) {
                ctx.shadowBlur = 20 + glow;
                ctx.shadowColor = COLORS.pink;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }
    }

    function initGame() {
        // 1. RESET SCORE
        score = 0;
        scoreEl.innerText = '0';
        
        // 2. RESET ENTITIES
        nodes = [];
        particles = [];
        cameraY = 0;
        
        // 3. HARD RESET PLAYER
        // We recreate the object entirely to ensure no old properties stick around
        player = {
            x: 0,
            y: 0,
            radius: 8,
            angle: -Math.PI / 2, 
            orbitRadius: 40,
            
            // *** CRITICAL FIX: HARDCODED RESET ***
            speed: 0.05, 
            
            dir: 1,
            currentNode: null,
            vx: 0,
            vy: 0,
            isFlying: false,
            tail: []
        };

        // 4. SETUP LEVEL
        const startNode = new Node(width/2, height - 200, 15);
        startNode.visited = true;
        nodes.push(startNode);
        
        player.currentNode = startNode;
        
        for(let i=1; i<5; i++) {
            spawnNode();
        }

        // 5. START LOOP
        gameState = 'PLAYING';
        startScreen.classList.add('hidden');
        gameOverScreen.classList.add('hidden');
        
        // Ensure we don't stack multiple loops
        // (requestAnimationFrame handles itself, but logic needs to be clean)
    }

    function spawnNode() {
        const lastNode = nodes[nodes.length - 1];
        const angle = -Math.PI/2 + (Math.random() - 0.5) * 1.5; 
        const dist = 180 + Math.random() * 100; 
        const x = lastNode.x + Math.cos(angle) * dist;
        const y = lastNode.y + Math.sin(angle) * dist;
        const margin = 50;
        let finalX = Math.max(margin, Math.min(width - margin, x));
        nodes.push(new Node(finalX, y, 15 + Math.random() * 10));
    }

    function createExplosion(x, y, color) {
        for(let i=0; i<20; i++) {
            particles.push({
                x: x, y: y,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                life: 1.0, color: color
            });
        }
    }

    function gameOver() {
        if(gameState === 'GAMEOVER') return; // Prevent double trigger
        gameState = 'GAMEOVER';
        playSound('die');
        createExplosion(player.x, player.y - cameraY, COLORS.pink);
        
        if (score > highScore) {
            highScore = score;
            localStorage.setItem('rb_neon_highscore', highScore);
        }

        finalScoreEl.innerText = score;
        finalHighScoreEl.innerText = highScore;
        hudHighScoreEl.innerText = highScore;

        gameOverScreen.classList.remove('hidden');
    }

    function input() {
        if (gameState !== 'PLAYING') return;

        if (!player.isFlying) {
            playSound('jump');
            player.isFlying = true;
            
            const tangentAngle = player.angle + (player.dir * Math.PI / 2);
            
            // Launch speed logic
            // Base 12, plus a tiny bit per score so it feels responsive
            // Resetting score to 0 in initGame guarantees this resets too
            const launchSpeed = 12 + (score * 0.05); 
            
            player.vx = Math.cos(tangentAngle) * launchSpeed;
            player.vy = Math.sin(tangentAngle) * launchSpeed;
            player.currentNode = null;
        }
    }

    // Input Listeners
    document.addEventListener('keydown', (e) => {
        if (e.code === 'Space') input();
    });
    
    // Using 'pointerdown' is better than mousedown/touch as it covers both
    canvas.addEventListener('pointerdown', (e) => {
        e.preventDefault();
        input();
    });

    document.getElementById('start-btn').addEventListener('click', (e) => {
        e.stopPropagation(); 
        initGame();
        loop(); // Start the loop only once here or ensure it handles it
    });
    
    document.getElementById('restart-btn').addEventListener('click', (e) => {
        e.stopPropagation();
        initGame();
    });

    function update() {
        if (gameState !== 'PLAYING') return;

        // ORBITING
        if (!player.isFlying && player.currentNode) {
            player.angle += player.speed * player.dir;
            player.x = player.currentNode.x + Math.cos(player.angle) * player.orbitRadius;
            player.y = player.currentNode.y + Math.sin(player.angle) * player.orbitRadius;
        } 
        // FLYING
        else {
            player.x += player.vx;
            player.y += player.vy;
            player.vy += 0.05; 
            
            // Collision
            for (let node of nodes) {
                if (node === player.currentNode) continue; 
                if (node.visited && node !== nodes[nodes.length-1]) continue; 

                const dx = player.x - node.x;
                const dy = player.y - node.y;
                const dist = Math.sqrt(dx*dx + dy*dy);

                if (Math.abs(dist - player.orbitRadius) < 15) {
                    playSound('land');
                    player.isFlying = false;
                    player.currentNode = node;
                    player.angle = Math.atan2(dy, dx);
                    player.dir = Math.random() > 0.5 ? 1 : -1;
                    
                    if (!node.visited) {
                        score++;
                        scoreEl.innerText = score;
                        node.visited = true;

                        // SPEED INCREASE LOGIC
                        if (score > 0 && score % SPEED_THRESHOLD === 0) {
                            player.speed += SPEED_INCREMENT;
                            playSound('speedup');
                        }

                        spawnNode();
                        createExplosion(player.x, player.y - cameraY, COLORS.white);
                    }
                    break;
                }
            }

            if (player.x < 0 || player.x > width) gameOver();
            if (player.y - cameraY > height + 100) gameOver();
        }

        const targetY = player.y - height / 1.5;
        cameraY += (targetY - cameraY) * 0.1;

        if (nodes.length > 10) nodes.shift();

        // Particles
        for (let i = particles.length - 1; i >= 0; i--) {
            let p = particles[i];
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.05;
            if(p.life <= 0) particles.splice(i, 1);
        }

        // Tail
        player.tail.push({x: player.x, y: player.y});
        if (player.tail.length > 20) player.tail.shift();
    }

    function draw() {
        ctx.fillStyle = COLORS.bg;
        ctx.fillRect(0, 0, width, height);

        nodes.forEach(node => node.draw());

        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.beginPath();
            ctx.arc(p.x, p.y - cameraY, 3, 0, Math.PI*2);
            ctx.fill();
            ctx.globalAlpha = 1.0;
        });

        if (gameState !== 'GAMEOVER') {
            ctx.beginPath();
            for(let i=0; i<player.tail.length; i++) {
                const p = player.tail[i];
                if(i===0) ctx.moveTo(p.x, p.y - cameraY);
                else ctx.lineTo(p.x, p.y - cameraY);
            }
            ctx.strokeStyle = COLORS.pink;
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.beginPath();
            ctx.arc(player.x, player.y - cameraY, player.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#fff';
            ctx.fill();
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#fff';
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        requestAnimationFrame(loop);
    }

    // Flag to ensure loop only starts once
    let loopStarted = false;
    function loop() {
        if(!loopStarted) loopStarted = true;
        update();
        draw();
    }
    
    // Start initial draw (static)
    draw();

</script>
</body>
</html>
